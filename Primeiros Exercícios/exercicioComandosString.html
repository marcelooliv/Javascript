<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <style>
        body {
            background-color:indigo;
            color:rgb(255, 255, 255);
            font-size: 20pt;
            font-style: oblique;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt("qual seu nome?")
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras.<br/>`)
    document.write(`seu nome todo em maisculo fica: ${nome.toUpperCase()}.<br/>`)
    document.write(`seu nome todo em minusculo fica: ${nome.toLowerCase()}.`)
    //o comando <br/> é pra passar pra próxima linha, tipo um ENTER
    </script>
    
</body>
</html>
