<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<style>
    body{
        background-color: cadetblue;
        color: rgb(214, 182, 55);
        font: normal 20pt arial;
    }
</style>
<body>
    <h1>Testando e aprendendo DOM yeaah uhuuu</h1>
    <p>ovo mmata u garen hehehe</p>
    <p>background <strong>yeaaah baby yeeaah</strong> ahaaam</p>
    <div id='msg'>Clique Aqui.</div>
    <script>
      var d = document.querySelector('div#msg') //getElementById('msg                                                                                           ')
      d.style.color = 'white'
      d.style.background = "blue"

      //o "querySelector()" se usa pra selecionar um objeto do corpo, tmb existe o "querySelectorAll()" mas não foi explicado ainda
      //no lugar do "querySelector()" pode ser usado "getElementById('msg')" mas é um método mais antigo
      //a "#" se usa quando o objeto está identificado por "id",se for por "class" então se usa "." no lugar de "#"
    </script>
</body>
</html>
