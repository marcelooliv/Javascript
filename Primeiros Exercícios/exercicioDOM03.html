<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt oblique;
        }
        input{
            font: normal 18pt oblique;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores yeaah</h1>
    <input type="number" name="txt01" id="txt01"> +
    <input type="number" name="txt02" id="txt02">
    <input type="button" value="Somar" onclick='somar()'>
    <script>
        function somar(){
            var txt1 = (document.getElementById('txt01'))
            var txt2 = (document.getElementById('txt02'))
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            alert(`Soma dos dois números: ${s}`)
        }
    </script>
    
</body>
</html>
