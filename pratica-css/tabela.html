<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de preços</title>
</head>
<body>
    <table border="2" width="40%">

        <tr>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td><img src="images/notebook.jpeg" width="30%" alt="Notebook"></td>
            <td align="center"><strong>R$ 4300,00</strong></td>
        </tr>
        <tr>
            <td><img src="images/placa_de_video.jpg" width="30%" alt="Placa de Video"></td>
            <td align="center"><strong>R$ 529,90</strong></td>
        </tr>
        <tr>
            <td colspan="2" height="50px"><strong>TOTAL: R$ 4829,90</strong></td> <!-- Colspan é o espaço de colunas a ocupar -->
        </tr>

    </table>
</body>
</html>
